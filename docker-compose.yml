version: '3.8'

services:
  # Backend NestJS
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: gigio-coup-backend
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - PORT=3001
    env_file:
      - .env
    volumes:
      - ./server:/app/server
      - ./prisma:/app/prisma
    depends_on:
      - migrate
    restart: unless-stopped
    networks:
      - gigio-network

  # Frontend React
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: gigio-coup-frontend
    ports:
      - "8080:80"
    environment:
      - VITE_API_URL=http://localhost:3001/api
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - gigio-network

  # Prisma Migrations
  migrate:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: gigio-coup-migrate
    command: bunx prisma migrate deploy
    environment:
      - DATABASE_URL=${DATABASE_URL}
    env_file:
      - .env
    volumes:
      - ./prisma:/app/prisma
    networks:
      - gigio-network

networks:
  gigio-network:
    driver: bridge
